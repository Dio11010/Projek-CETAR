<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Menebak Asal Hewan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <div id="map"></div>
    <img id="animal-image" src="" alt="Hewan">
    <div id="info-panel">
        <p id="timer">Waktu tersisa: <span id="time">60</span> detik</p>
        <p id="score">Skor: <span id="points">0</span></p>
    </div>
    <div id="notification" class="hidden"></div> <!-- Elemen notifikasi -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
